{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEstate- Choose your dream place</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static './favicon.svg" type="image/svg+xml' %}">

    <!-- css link -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <!-- google font link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"
     rel="stylesheet">


</head>
<body id="top">
    <!-- header -->
    <header class="header" id="home" data-header>
        <div class="container">
            <a href="#" class="logo">
              <ion-icon name="business-outline"></ion-icon> HelloProperties
            </a> 

            <nav class="navbar container" data-navbar>
                <ul class="navbar-list">
                    <li>
                        <a href="#" class="navbar-link" data-nav-link>Home</a>
                    </li>
                
                    <li>
                        <a href="#" class="navbar-link" data-nav-link>Buy</a>
                    </li>
                    <li>
                        <a href="#property" class="navbar-link" data-nav-link>Listing</a>
                    </li>
                    <li>
                        <a href="#about" class="navbar-link" data-nav-link>About Us</a>
                    </li>
                    <li>
                        <a href="#footer" class="navbar-link" data-nav-link>Contact</a>
                    </li>
        
                </ul>

            </nav>
            <a href="#" class="btn btn-secondary">Signup</a>

            <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true" class="menu-icon"></ion-icon>
                <ion-icon name="close-outline" aria-hidden="true" class="close-icon"></ion-icon>
            </button>
           
        </div>
    </header>
    <main id="main">    
    {% block body %}
      <br><br><br><br><br><br><br>
    {% endblock body %}
      
    </main>





    <!-- custom js link -->
    <script src="{% static 'assets/js/script.js' %}" defer></script>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
